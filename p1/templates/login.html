<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页</title>
    <style>
        form { width: 300px; margin: 200px auto; text-align: left;}

    </style>

    <!-- Bootstrap -->
    <link href="http://119.29.121.160/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

        <form action="" method="post" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-4">
                    <label for="username" class="control-label">用户名</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="username" value="" id="username">
                </div>
            </div>

        <div class="form-group">
            <div class="col-md-4">
                <label for="password" class="control-label">密码</label>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="password" name="password" value="" id="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <label for="check_code" class="control-label">验证码</label>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="check_code" name="check_code" value="" id="check_code">
            </div>
            <div class="col-md-4">
                <img src="http://192.168.72.151:8000/check_code" onclick="ChangeCode(this);">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12" style="text-align: center;">
                <a class="btn btn-large btn-primary" href="/register">注册</a>
                <input class="btn btn-large btn-primary" type="submit" value="登录">
            </div>
        </div>
            {% if message %}
        <div class="form-group">
            <div class="col-md-12" style="text-align: center;" >
            <p class="error">{{ message }}</p>
            </div>
        </div>
            {% endif %}
    <input type="hidden" name="next" value="">


    </form>


<script>
    // 点击一次,更改图片内容,
    function ChangeCode(ths){
        ths.src = ths.src + '?';
    }
</script>
</body></html>
