<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页</title>
    <style>
        form { text-align: right; width: 35%; margin: 100px auto;}
        form h1 { text-align: center;}
        ul li { list-style: none; text-decoration: none;}

    </style>
    <link href="http://119.29.121.160/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        window.onload = function () {
            var oP1 = document.getElementById('id_password1');
            var oP2 = document.getElementById('id_password2');
            var oSubmit1 = document.getElementById('submit1')
            var oIphone = document.getElementById('phone_number');
            var oError = document.getElementById('error');
            oP2.onmouseover,oP2.onmouseout,oIphone.onmouseover = function () {
                if(oP1.value != oP2.value)
                {
                    oError.innerHTML='两次输入的密码不一致'
                }
                else
                {
                    oError.innerHTML=''
                }
            }

        }
    </script>
</head><body>


            <form action="" method="post"  class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <h1>用户注册</h1>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="id_name" class="control-label">&nbsp;用户名:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="id_name" class="form-control" minlength="3" maxlength="100" name="name" type="text" required="required" value={{ ret.name }}>
                    </div>
                    <div class="col-md-2">{{ form.errors.name }}</div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="id_email" class="control-label" >邮箱地址</label>
                    </div>
                    <div class="col-md-6">
                        <input id="id_email" class="form-control"  maxlength="100" name="email" type="email" required="required" value={{ ret.email }}>
                    </div>
                    <div class="col-md-2">{{ form.errors.email }}</div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="control-label" for="id_password1">&nbsp;&nbsp;密码</label>
                    </div>
                    <div class="col-md-6">
                        <input id="id_password1" name="password1" minlength="6"type="password" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="id_password2" class="control-label">确认密码</label>
                    </div>
                    <div class="col-md-6">
                        <input id="id_password2" class="form-control" name="password2" minlength="6" type="password" required="required">
                    </div>
                    <div class="col-md-2">
                        <p id='error' style="text-align: center"></p>
                        {{ form.errors.password2 }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="phone_number" class="control-label">手机号码</label>
                    </div>
                    <div class="col-md-6">
                        <input id="phone_number" class="form-control" name="iphone" type="tel" minlength="6" required="required" value={{ ret.iphone }}>
                    </div>
                    <div class="col-md-2">
                        {{ form.errors.iphone }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="real_name" class="control-label">真实姓名</label>
                    </div>
                    <div class="col-md-6">
                        <input id="real_name" class="form-control" name="real_name" type="text" required="required" value={{ ret.real_name }}>
                    </div>
                    <div class="col-md-2">
                        {{ form.errors.real_name }}
                    </div>
                </div>
                <div class="col-md-12" style="text-align: center">
                    <input id='submit1'  class="btn btn-large btn-primary" type="submit" value="创建用户">
                </div>
            </form>



</body>

</html>
